---
- name: Configure Docker on EC2 Instances
  hosts: all
  become: true
  connection: ssh

  tasks:
    - name: Updating apt
      command: apt-get update

    - name: Install Docker
      command: apt-get install -y docker.io

    - name: Start Docker Service
      command: systemctl start docker

    - name: Stop old container if exists
      command: docker rm -f banking-container
      ignore_errors: yes

    - name: Deploy Docker Container
      command: docker run -itd --name banking-container -p 8081:8081 king094/banking-and-finance:v1.0.0.0
